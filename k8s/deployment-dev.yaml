apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-api
  namespace: task-api-dev
  labels:
    app: task-api
    environment: development
spec:
  replicas: 2  # Run 2 copies for development
  selector:
    matchLabels:
      app: task-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Create 1 extra pod during update
      maxUnavailable: 0  # Keep all pods available during update
  template:
    metadata:
      labels:
        app: task-api
        environment: development
    spec:
      containers:
      - name: task-api
        image: jubcow/task-api:v1
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: task-api-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
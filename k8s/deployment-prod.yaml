apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-api
  namespace: task-api-prod
  labels:
    app: task-api
    environment: production
spec:
  replicas: 3  # Run 3 copies for production (high availability)
  selector:
    matchLabels:
      app: task-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Create 1 extra pod during update
      maxUnavailable: 0  # Zero downtime - keep all pods available
  template:
    metadata:
      labels:
        app: task-api
        environment: production
    spec:
      containers:
      - name: task-api
        image: jubcow/task-api:v1
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: task-api-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3